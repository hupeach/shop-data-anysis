<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化系统 - 注册</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h2>用户注册</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="username" required placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" id="password" required placeholder="密码">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" required placeholder="确认密码">
                </div>
                <button type="submit" class="login-btn">注册</button>
                <p class="form-footer">
                    已有账号？<a href="{{ url_for('index') }}">返回登录</a>
                </p>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
